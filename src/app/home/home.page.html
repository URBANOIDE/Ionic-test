<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button routerLink="/contacto">
    ir a contacto
  </ion-button>
    
  <ion-button routerLink="/nosotros">
    ir a nosotros
  </ion-button>

  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input></ion-input>
  </ion-item>
    
  <ion-item>
    <ion-label position="fixed">celular</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-button color="success" (click)="guardarDatos()">
    Guardar
  </ion-button>
  

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" >
      <ion-label>{{ usuario.nombre }}</ion-label>
    </ion-item>
  </ion-list>

  
</ion-content>
